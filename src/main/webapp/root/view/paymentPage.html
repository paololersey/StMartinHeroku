<!doctype html>
<html lang="en">
<link rel="stylesheet" href="css/payment.css">
<body>
	<div style="margin-top: 3%; margin-bottom: 3%"
		data-ng-include="'view/backButton.html'">&nbsp;</div>
	<div style="width: 99%; height: 40px"></div>

	<div style="width: 99%;">

		<div class="panel panel-primary box-shadow upperPageDiv filterDiv">
			<div class="panel-heading" style="height: 35px;">
				<a class="panel-title">Filter by </a>
			</div>

			<div class="panel-body">
				<div>
					<span class="formMainSpan" data-ng-controller="DatepickerDemoCtrl">
						<span class="subFilterSpanLeft">Start</span> <span
						class="subFilterSpanRight"> <span> <input
								style="width: 45%;" type="text"
								ng-change="selectFilter('',dateStart,'','','')"
								datepicker-popup="{{format}}" data-ng-model="dateStart"
								is-open="opened" min-date="minDate"
								datepicker-options="dateOptions"
								date-disabled="disabled(date, mode)" close-text="Close" />
						</span>
							<button vtype="button" data-ng-click="open($event)"
								class="btn btn-default">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
					</span>
					</span> <span class="formMainSpan" data-ng-controller="DatepickerDemoCtrl">
						<span class="subFilterSpanLeft">End</span> <span
						class="subFilterSpanRight"> <span> <input
								style="width: 45%;" type="text"
								ng-change="selectFilter(null,'',dateEnd,'','')"
								datepicker-popup="{{format}}" data-ng-model="dateEnd"
								is-open="opened" min-date="minDate"
								datepicker-options="dateOptions"
								date-disabled="disabled(date, mode)" close-text="Close" />
						</span>
							<button vtype="button" data-ng-click="open($event)"
								class="btn btn-default">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
					</span>
					</span>

				</div>
				<div style="width: 99%; height: 15px"></div>
				<div>
					<span class="formMainSpan"> <span class="subFilterSpanLeft">Beneficiary</span>
						<span class="subFilterSpanRight"> <select
							data-ng-change="selectFilter(objectBEN,'','','','')"
							data-ng-model="objectBEN"
							data-ng-options='objectBEN.firstName+" "+objectBEN.lastName for objectBEN in beneficiaries'><option
									value=""></option></select>
					</span>
					</span> <span class="formMainSpan"> <span
						class="subFilterSpanLeft">NatureOfPayment</span> <span
						class="subFilterSpanRight"> <select
							data-ng-change="selectFilter('','','', natureOfPayment,'')"
							data-ng-model="natureOfPayment"
							data-ng-options='natureOfPayment for natureOfPayment in natureOfPaymentList'><option
									value=""></option></select>
					</span>
					</span>
				</div>

				<div style="width: 99%; height: 15px"></div>

				<div>


					<span class="formMainSpan"> <span class="subFilterSpanLeft"><i>Quicksearch</i></span>
						<span class="subFilterSpanRight"> <input type="text"
							data-ng-model="filterOptions.filterText" />
					</span>
					</span>
				</div>

				<div style="width: 99%; height: 15px"></div>



			</div>

		</div>

		<div
			style="display: inline-block; width: 2%; height: 230px; float: left;">&nbsp;</div>

		<div
			class="panel panel-primary box-shadow upperPageDiv performOperations">
			<div class="panel-heading" style="height: 35px;">
				<a class="panel-title">Perform operations</a>
			</div>

			<div class="panel-body-crud">
				<div>
					<span class="panelBodyCrudSpan">
						<button data--ng-click="insertRowButton('')"
							class="btn btn-primary crudButtons">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</span> <span class="panelBodyCrudSpan">
						<button data--ng-click="deleteRowButton('')"
							class="btn btn-primary crudButtons">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</span>
				</div>

				<div style="width: 99%; height: 10px"></div>

				<div>
					<span class="panelBodyCrudSpan">
						<button data--ng-click="selectRowButton('')"
							class="btn btn-primary crudButtons">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</span> <span class="panelBodyCrudSpan">
						<button data--ng-click="report()"
							class="btn btn-primary crudButtons">
							<span class="glyphicon glyphicon-print"></span>
						</button>
					</span>
				</div>

			</div>
		</div>

	</div>





	<!-- secondGridStyle  ngTopprimaryPanel -->
	<div style="width: 99%" class="gridStyle  box-shadow-primary"
		data-ng-grid="gridOptions"></div>
	<div style="width: 99%; height: 1200px;"></div>

	<script type="text/ng-template" id="myModalContentDelete.html">
      <div class="modal-header">
            <h3 class="modal-title">Delete payment</h3>
      </div>
      <div class="modal-body"> 
      Do you really want to delete this payment? 
      <input id="activityId" type="text" hidden="true"
				data-ng-model="items.natureOfPaymentPerson.natureOfPaymentPersonId" name="natureOfPaymentId"/>
      </div>
      <div class="modal-footer">	
            <button class="btn btn-primary" data-ng-click="ok()">OK</button>
            <button class="btn btn-primary" data-ng-click="cancel()">Cancel</button>
        </div>
    </script>


</body>
</html>
